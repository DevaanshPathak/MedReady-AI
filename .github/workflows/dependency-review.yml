name: Dependency Review

on:
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: 🔍 Review Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          # Fail the action if vulnerabilities are found
          fail-on-severity: moderate
          # Comment on the PR with the results
          comment-summary-in-pr: true
          # Deny packages with these licenses
          deny-licenses: GPL-2.0, GPL-3.0, LGPL-2.0, LGPL-3.0
          # Allow certain packages despite license restrictions
          allow-dependencies-licenses: pkg:npm/@supabase/supabase-js
